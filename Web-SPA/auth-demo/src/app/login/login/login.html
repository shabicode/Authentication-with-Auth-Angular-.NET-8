<div class="login-container">
  <div class="card-kawaii">
    <img
      src="https://www.shutterstock.com/image-vector/cute-cat-mermaid-kawaii-cartoon-600nw-2425844799.jpg"
      class="avatar-kawaii"
    />

    <h2 class="welcome-title">¡Hola de nuevo!</h2>

    <div class="input-group">
      <label>Email o Usuario</label>
      <div class="input-icon">
        <span></span>
        <input type="email" placeholder="Tu email o usuario" />
      </div>
    </div>

    <div class="input-group">
      <label>Contraseña</label>
      <div class="input-icon">
        <span></span>
        <input type="password" placeholder="Tu contraseña" />
      </div>
    </div>

    <a href="#" class="link-forgot">¿Olvidaste tu contraseña?</a>

    <button class="btn btn-okta" (click)="login()" >
       Iniciar sesión
    </button>

    <button class="btn btn-register">
      Registrarse
    </button>

    <a href="#" class="link-guest">Entrar como Invitado</a>
  </div>
</div>
